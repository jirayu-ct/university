<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Web</title>
    <style>
        aside {
          width: 30%;         
          float: right;         
          background-color: lightgray;
        }
    </style>
</head>
<body>
    <!-- Navigation should be directly within the body or a main element -->
    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/jquery/">jQuery</a>
      </nav>

    <!-- Main content of the page -->
    <main>
        <!-- Article section -->
        <article>
            <h2>Article Title</h2>
            <p>This is an article about HTML semantics.</p>
        </article>

        <!-- Sections with distinct topics -->
        <section>
            <h2>Section Title</h2>
            <p>This is a section of the webpage.</p>
        </section>
        
        <section>
            <h2>Another Section Title</h2>
            <p>This is another section of the webpage.</p>
        </section>
    </main>

    <!-- Aside for related content or supplementary information -->
    <aside>
        <h3>Related Articles</h3>
        <ul>
            <li><a href="#article1">Article 1</a></li>
            <li><a href="#article2">Article 2</a></li>
        </ul>
    </aside>

    <!-- Footer with additional links or information -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
