<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            border: 2px solid #000;
            padding: 20px;
            position: relative; /* Make this a positioned ancestor for absolute positioning */
            height: 300px;
        }

        .static {
            position: static;
            background-color: lightgray;
            margin: 10px;
        }

        .relative {
            position: relative;
            background-color: lightblue;
            top: 20px; /* Moves down 20px from its original position */
            margin: 10px;
        }

        .absolute {
            position: absolute;
            background-color: lightcoral;
            top: 0; /* Aligns to the top of the container */
            right: 0; /* Aligns to the right of the container */
            margin: 10px;
        }

        .fixed {
            position: fixed;
            background-color: lightgreen;
            top: 10px; /* Aligns to the top of the viewport */
            left: 10px; /* Aligns to the left of the viewport */
        }

        .sticky {
            position: sticky;
            background-color: lightyellow;
            top: 0; /* Sticks to the top of the viewport when scrolled */
            margin: 10px;
        }

        .spacer {
            height: 800px; /* Creates space for scrolling */
        }
    </style>
</head>
<body>
    <h1>CSS Positioning Example</h1>

    <div class="container">
        <div class="static">Static Position (Default)</div>
        <div class="relative">Relative Position (Moves down 20px)</div>
        <div class="absolute">Absolute Position (Top right of the container)</div>
    </div>

    <div class="fixed">Fixed Position (Stays at the top left of the viewport)</div>

    <div class="sticky">Sticky Position (Sticks to the top as you scroll)</div>
    
    <div class="spacer"></div>
</body>
</html>
