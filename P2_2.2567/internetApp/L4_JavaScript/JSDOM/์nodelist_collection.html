<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List and HTML Collection Example</title>
</head>

<body>
    <ul id="myList">
        <li class="item">รายการ 1</li>
        <li class="item">รายการ 2</li>
        <li class="item">รายการ 3</li>
    </ul>
    <div>
        <button id="addItemButton">เพิ่มรายการ</button>
        <button id="logItemsButton">แสดงรายการ</button>
    </div>

    <script>
        document.getElementById("addItemButton").addEventListener("click", function () {
            let newItem = document.createElement("li");
            newItem.className = "item";
            newItem.textContent = "รายการใหม่";
            document.getElementById("myList").appendChild(newItem);
        });

        document.getElementById("logItemsButton").addEventListener("click", function () {
            // ใช้ NodeList
            let nodeList = document.querySelectorAll("#myList li");
            console.log("NodeList:");
            nodeList.forEach(function (item) {
                console.log(item.textContent);
            });

            // ใช้ HTMLCollection
            let htmlCollection = document.getElementsByClassName("item");
            console.log("HTMLCollection:");
            for (let i = 0; i < htmlCollection.length; i++) {
                console.log(htmlCollection[i].textContent);
            }
        });
    </script>
</body>

</html>
