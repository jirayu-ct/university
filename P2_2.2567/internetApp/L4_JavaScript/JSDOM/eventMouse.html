<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onmouseover Attribute</h2>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:red;padding:40px;">
        Mouse Over Me
    </div>

    <script>
        function mOver(obj) {
            obj.innerHTML = "Thank You";
            obj.style.backgroundColor = "blue"; // Fixed the syntax issue
        }


        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>

</body>

</html>
