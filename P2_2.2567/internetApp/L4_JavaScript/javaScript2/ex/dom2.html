<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- 
        2.  สร้าง textbox และปุ่ม "เพิ่มรายการ" เมื่อผู้ใช้กรอกข้อมูลใน textbox 
            และกดปุ่ม ให้นำค่าใน textbox มาเพิ่ม<li> ใหม่เข้าไปใน <ul> 
            โดยในแต่ละรายการจะต้องมีปุ่มลบรายการออกจากลิสต์
    -->
    <div class="container justify-items-center mx-auto px-4 m-5">
        <div class="p-4 text-center shadow-lg w-[400px] rounded-md bg-white mx-auto">
            <h1 class="text-4xl mb-4 font-bold text-[#333333]">To-Do List</h1>
            <div class="flex gap-2 mb-4">
                <input type="text" id="text-box" class="p-1 rounded-md border w-[350px]" placeholder="Add a new task">
                <button onclick="addTextBox()"
                    class="p-2 rounded-md bg-green-500 text-white hover:bg-green-600">Add</button>
            </div>
            <ul id="text-list">

            </ul>
        </div>

    </div>

    <script>
        function addTextBox() {
            const textBox = document.getElementById("text-box");
            const textList = document.getElementById("text-list");

            if (textBox.value.trim() === '') return; // ไม่เพิ่มถ้า text-box ไม่มีข้อมูล

            const textLi = document.createElement('li');
            textLi.className = 'flex justify-between items-center p-2 border rounded-md hover:bg-gray-50 mb-2';
            textLi.innerHTML = `
                <span>${textBox.value}</span>
                <button 
                    onclick="this.parentElement.remove()"
                    class="text-red-500 hover: text-red-700"
                    >Delete
                </button>
            `;

            textList.appendChild(textLi);

            textBox.value = '';
        }


    </script>
</body>

</html>
