<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Treasure Hunt</title>
</head>
<body>
    <h1>Welcome to the HTML Treasure Hunt!</h1>
    <p>Find the hidden treasures in this HTML code.</p>
    
    <!-- Treasure 1: The first treasure is the word "GOLD" -->
    <div style="display: none;">GOLD</div>
    
    <p>Look carefully, some treasures might be invisible!</p>
    
    <!-- Treasure 2: The second treasure is in the alt text -->
    <img src="treasure-map.jpg" alt="SILVER map to the treasure" width="300">
    
    <p>Sometimes treasures are hidden in plain sight.</p>
    
    <!-- Treasure 3: The third treasure is in a comment -->
    <!-- The third treasure is BRONZE -->
    
    <p>Don't forget to check every nook and cranny of the HTML.</p>
    
    <!-- Treasure 4: The fourth treasure is in the title attribute -->
    <span title="The fourth treasure is DIAMOND">Hover over me!</span>
</body>
</html>
