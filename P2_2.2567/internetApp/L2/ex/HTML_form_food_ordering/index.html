<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-uppercase active" href="index.html">Home</a>
                    <a class="nav-item nav-link text-uppercase " href="#">About</a>
                    <a class="nav-item nav-link text-uppercase " href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>สั่งอาหารออนไลน์</h1>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <hr>
                <form action="">
                    <div class="form-groub">
                        <label for="menuName">ชื่ออาหาร</label>
                        <input class="form-control" type="text" name="menuName" id="menuName"
                            placeholder="กรอกชื่ออาหาร">
                    </div>

                    <div class="form-groub">
                        <label for="quantityMenu">จำนวน</label>
                        <input class="form-control" type="number" name="quantityMenu" id="quantityMenu"
                            placeholder="กรอกจำนวนอาหาร">
                    </div>

                    <fieldset class="form-groub border p-3">
                        <legend class="w-auto px-2">ขนาด</legend>
                        <input type="radio" name="sizeMenu" id="small">
                        <label for="small">เล็ก</label>
                        
                        <input type="radio" name="sizeMenu" id="medium">
                        <label for="medium">กลาง</label>
                        
                        <input type="radio" name="sizeMenu" id="big">
                        <label for="big">ใหญ่</label>
                    </fieldset>

                    <fieldset class="form-groub border p-3">
                        <legend class="w-auto px-2">เพิ่มเติม</legend>
                        <input type="radio" name="more" id="cheese">
                        <label for="cheese">ชีส</label>
                        
                        <input type="radio" name="more" id="bacon">
                        <label for="bacon">เบคอน</label>
                        
                        <input type="radio" name="more" id="salad">
                        <label for="salad">สลัด</label>
                    </fieldset>

                    <div class="form-groub">
                        <label for="message">หมายเหตุพิเศษ</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="5" placeholder="หมายเหตุ"></textarea>
                    </div>

                    <div class="form-groub">
                        <label for="payment">วิธีการชำระเงิน</label>
                        <select class="form-control" name="payments" id="payment">
                            <option selected disabled>เลือกวิธีการชำระเงิน</option>
                            <option value="qrPromptpay">QR Promptpay</option>
                            <option value="cashDelivery">เก็บเงินปลายทาง</option>
                            <option value="mobileBanking">Mobile Banking</option>
                            <option value="caedit">บัตรเครดิต/บัตรเดบิต</option>
                        </select>
                    </div>
                    <button 
                        class="btn btn-block btn-warning" 
                        style="margin-top: 10px;"
                        onclick="alert('ขอบคุณที่สั่งอาหาร')"
                    >Submit</button>
                </form>
            </div>
        </div>
    </div>

   

</body>

</html>
